<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Chat App</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <style>
            .card {
                padding: 20px;
            }
            .list-group-item {
                padding: 10px;
            }
            .container{
                padding-top: 5rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header fs-3 text">My Chat App</div>
                        <div class="card-body">
                            <ul id="msgList" class="list-group"></ul>
                            <div class="input mt-3 d-flex flex-column gap-2">
                                <input type="text" id="roomId"
                                    placeholder="Room ID..."
                                    class="form-control">
                                <input type="text" id="username"
                                    placeholder="Username..."
                                    class="form-control">
                                <button id="send-btn"
                                    class="btn btn-success">Join Room</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
